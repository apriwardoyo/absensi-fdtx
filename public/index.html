<!doctype html>
<html lang="id">
<head>
  <meta charset="utf-8">
  <title>Absensi Karyawan</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <style>
    body { font-family: Arial, sans-serif; margin: 24px; max-width: 700px; }
    form { margin-bottom: 20px; }
    input, select { padding: 6px; margin-right: 8px; }
    table { width: 100%; border-collapse: collapse; }
    th, td { border: 1px solid #ccc; padding: 8px; text-align: left; }
    button { padding: 5px 10px; cursor: pointer; }
  </style>
</head>
<body>
  <h2>Absensi Karyawan</h2>
  <h3>v2.1</h3>

  <form id="formAbsensi">
    <input type="text" id="nama" placeholder="Nama karyawan" required>
    <select id="status">
      <option value="hadir">Hadir</option>
      <option value="izin">Izin</option>
      <option value="sakit">Sakit</option>
    </select>
    <button type="submit">Simpan</button>
  </form>

  <h3>Data Absensi</h3>
  <table id="tabelAbsensi">
    <thead>
      <tr><th>Nama</th><th>Status</th><th>Tanggal</th><th>Aksi</th></tr>
    </thead>
    <tbody></tbody>
  </table>

  <script>
    const API_URL = '/absensi';

    async function loadData() {
      const res = await fetch(API_URL);
      const data = await res.json();
      const tbody = document.querySelector('#tabelAbsensi tbody');
      tbody.innerHTML = data.map(item => `
        <tr>
          <td>${item.nama}</td>
          <td>${item.status}</td>
          <td>${new Date(item.tanggal).toLocaleString()}</td>
          <td>
            <button onclick="hapusData('${item._id}')">Hapus</button>
          </td>
        </tr>
      `).join('');
    }

    document.querySelector('#formAbsensi').addEventListener('submit', async e => {
      e.preventDefault();
      const nama = document.querySelector('#nama').value;
      const status = document.querySelector('#status').value;
      await fetch(API_URL, {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ nama, status })
      });
      e.target.reset();
      loadData();
    });

    async function hapusData(id) {
      if (!confirm('Yakin ingin menghapus data ini?')) return;
      await fetch(`${API_URL}/${id}`, { method: 'DELETE' });
      loadData();
    }

    loadData();
  </script>
</body>
</html>
