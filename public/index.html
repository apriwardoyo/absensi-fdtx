<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Absensi Karyawan</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body { font-family: Arial, sans-serif; margin: 30px; }
    h1 { color: #333; }
    form { margin-bottom: 20px; }
    table { width: 100%; border-collapse: collapse; margin-top: 20px; }
    th, td { border: 1px solid #ccc; padding: 8px; text-align: left; }
    th { background-color: #eee; }
  </style>
</head>
<body>
  <h1>Absensi Karyawan</h1>

  <form id="formAbsensi">
    <input type="text" id="nama" placeholder="Nama karyawan" required>
    <select id="status">
      <option value="hadir">Hadir</option>
      <option value="izin">Izin</option>
      <option value="sakit">Sakit</option>
    </select>
    <button type="submit">Simpan</button>
  </form>

  <table id="tabelAbsensi">
    <thead>
      <tr><th>Nama</th><th>Status</th><th>Tanggal</th></tr>
    </thead>
    <tbody></tbody>
  </table>

  <script>
    const API = '/absensi';

    // fungsi menampilkan data
    async function loadData() {
      const res = await fetch(API);
      const data = await res.json();
      const tbody = document.querySelector('#tabelAbsensi tbody');
      tbody.innerHTML = '';
      data.forEach(d => {
        const tr = document.createElement('tr');
        tr.innerHTML = `
          <td>${d.nama}</td>
          <td>${d.status}</td>
          <td>${new Date(d.tanggal).toLocaleString('id-ID')}</td>
        `;
        tbody.appendChild(tr);
      });
    }

    // submit form
    document.getElementById('formAbsensi').addEventListener('submit', async e => {
      e.preventDefault();
      const nama = document.getElementById('nama').value;
      const status = document.getElementById('status').value;
      await fetch(API, {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ nama, status })
      });
      document.getElementById('nama').value = '';
      await loadData();
    });

    // load awal
    loadData();
  </script>
</body>
</html>
