<!doctype html>
<html lang="id">
<head>
  <meta charset="utf-8">
  <title>Absensi Sederhana</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 24px auto;
      max-width: 760px;
      background: #f5f7fb;
      padding: 18px;
      border-radius: 10px;
      color: #222;
    }
    h1 { text-align:center; color:#333; }
    form, #search-section { display:flex; justify-content:center; gap:8px; margin-bottom:16px; }
    input[type="text"] { flex:1; padding:8px 10px; border-radius:6px; border:1px solid #cbd5e1; }
    input[type="date"] { padding:8px 10px; border-radius:6px; border:1px solid #cbd5e1; }
    button { padding:9px 14px; border-radius:6px; border:none; background:#0b75d1; color:#fff; cursor:pointer; }
    button:active{ transform:translateY(1px) }
    #list { margin-top:10px; list-style:none; padding:0; }
    #list li { background:#fff; padding:10px; margin-bottom:8px; border-radius:6px; box-shadow:0 1px 2px rgba(0,0,0,0.06); text-align:left; }
    .time { display:block; color:#666; font-size:0.9em; margin-top:6px; }
    .empty { color:#666; text-align:center; padding:12px; }
    @media (max-width:520px){
      form, #search-section { flex-direction:column; gap:6px; }
      input[type="text"], input[type="date"] { width:100%; }
    }
  </style>
</head>
<body>
  <h1>Absensi Karyawan</h1>

  <form id="form" autocomplete="off" onsubmit="return false;">
    <input id="name" type="text" placeholder="Nama" required />
    <button id="submit-btn" type="button">Absen</button>
  </form>

  <div id="search-section">
    <input id="date" type="date" />
    <button id="search">Cari</button>
    <button id="clear">Tampilkan Semua</button>
  </div>

  <h3 style="text-align:center">Daftar Kehadiran</h3>
  <ul id="list"><li class="empty">Memuat...</li></ul>

  <script src="/app.js"></script>

  <h6 style="text-align:center">apriwardoyo@2025</h6>

  
</body>
</html>
